name: tests
on:
  push:
    
jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]

    steps:
    - name: Git checkout
      uses: actions/checkout@v5.0.0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci

    - name: Test 
      run: ./scripts/test-api.sh